plugins:
  source:
    - module: intake_xarray

sources:
  eorca025_era5:
    args:
      urlpath: "https://noc-msm-o.s3-ext.jc.rl.ac.uk/{{ bucket }}/{{ grid }}{{ freq }}/{{ var }}.zarr"
      consolidated: True
    driver:  zarr
    parameters:
      bucket:
        default: eorca025
        description: Bucket to load from.
        type: str
      var:
        default: e3t
        description: Variable to load.
        type: str
      grid:
        allowed:
        - T
        - U
        - V
        - W
        - icemod
        - scalar
        default: T
        description: options are "T", "U", "V", "W", "scalar", "icemod"
        type: str
      freq:
        allowed:
        - 1m
        - 1y
        default: 1y
        description: options are "1y", "1m"
        type: str
