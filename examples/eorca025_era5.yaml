plugins:
  source:
    - module: intake_xarray

sources:
  eorca025_era5:
    args:
      urlpath: "https://noc-msm-o.s3-ext.jc.rl.ac.uk/eorca025/{{ var }}/eorca025_1{{ frequency }}_{{ grid }}.zarr"
      consolidated: True
    driver:  zarr
    parameters:
      var:
        default: "e3t"
        description: Variable to load.
        type: str
      grid:
        allowed:
        - grid_t
        - grid_u
        - grid_v
        - grid_w
        - icemod
        - scalar
        default: "grid_t"
        description: options are "grid_t", "grid_u", "grid_v", "grid_w", "scalar", "icemod"
        type: str
      frequency:
        allowed:
        - m
        - y
        default: "y"
        description: options are "y" or "m"
        type: str
